<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Изтриване на продукт</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Сигурни ли сте, че исакте да изтриете този продукт!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Не</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Да</button>
</div>
