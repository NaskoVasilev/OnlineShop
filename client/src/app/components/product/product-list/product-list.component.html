<div>
    <div *ngFor="let product of products">
        <div class="card" class="w-25" (mouseover)="onMouseOverHandler(product.id)"
            (mouseout)="onMouseOutHandler(product.id)">
            <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <h4 class="card-subtitle mb-2 text-muted">Цена: {{product.price}} лв.</h4>
                <p *ngIf="selectedProductId === product.id" class="card-text">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                    <a routerLink="/product/edit/id" class="btn btn-warning">Edit</a>
                    <a routerLink="/product/edit/delete" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
