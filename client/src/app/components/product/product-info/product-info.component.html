<div class="card full-height d-flex flex-column justify-content-end">
    <a routerLink="/product/details/{{product.id}}">
        <img [src]="product.image" class="card-img-bottom" alt="{{product.name}}">
    </a>
    <div class="card-body d-flex flex-column justify-content-end">
        <h5 class="card-title">{{product.name}}</h5>
        <h4 class="card-subtitle mb-2 text-muted">Цена: {{product.price}} лв.</h4>
        <div class="d-flex justify-content-between">
            <a routerLink="/product/edit/{{product.id}}" class="btn btn-warning">Редактиране</a>
            <!-- <button (click)="showProductDeleteConfirmationModal(product.id)" class="btn btn-danger">Изтриване</button> -->
            <button class="btn btn-danger mr-2" (click)="open(product.id)">
                  Изтриване
            </button>
        </div>
    </div>
</div>
