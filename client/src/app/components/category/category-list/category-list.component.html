<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Име</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
<ngb-pagination 
  class="d-flex justify-content-center" 
  [collectionSize]="allCategories.length"   
  [pageSize]="pageSize" 
  (pageChange)="getCategoriesPerPage($event)" 
  [(page)]="page" 
  [maxSize]="10" 
  [rotate]="true" 
  [boundaryLinks]="true">
</ngb-pagination>
